<script>


    function compararFechas(dia,mes,anio){

        fechaEjemplo = new Date(anio,mes,dia);
        fechaActual = new Date();

        fechaEjemplo = fechaEjemplo.getFullYear();
        fechaActual = fechaActual.getFullYear();

        if(fechaEjemplo > fechaActual){
            aniosPasados = fechaEjemplo - fechaActual;
        }
        else{
            aniosPasados = fechaActual - fechaEjemplo
        }
