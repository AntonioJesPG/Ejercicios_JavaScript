<!DOCTYPE html>
<html>
    <style>

body{
 background-color: black;
 display: flex;
  align-items: center;
  justify-content: center;
}

.cuadrado{
  margin-top: 75px;
  height:500px;
  width:500px;
  border:2px solid white;

}

.cuadrado img{
  width : 100%;
  height: 100%;
}
    </style>
</html>
<body>

  <div id="cuadrado" class="cuadrado"></div>

<script>

let circle = document.getElementById('cuadrado');
const onMouseOver = (e) =>{
  circle.innerHTML = "<img src='https://source.unsplash.com/random'>"
}
const onMouseOut = (e) =>{
  circle.innerHTML = "";
}
document.getElementById('cuadrado').addEventListener('mouseover', onMouseOver);
document.getElementById('cuadrado').addEventListener('mouseout', onMouseOut);

</script>
</body>
</html>
